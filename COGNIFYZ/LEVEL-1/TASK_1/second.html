<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE WEBPAGE</title>
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <div class="container">
        <h1 class="heading"><u>Registration Form</u>

        </h1>
        <form action="">
            <label for="first" >User Name:</label >
            <input type="text" id="first" name="first" required />

            <label for="email">Email:</label>
            <input type="email" id="email"  name="email" required />

            <label for="password" >Password:</label >
            <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"  title="Password must contain at least one number, 
                       one alphabet, one symbol, and be at 
                       least 8 characters long" required />

            <label for="course" >Course:</label >
            <input  type="text"  id="course"  name="course"  required />

            <label for="mobile" >Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />
            <label for="gender">Gender:</label>
             <input type="radio" name="gender" id="Male" checked >Male
             <input type="radio" name="gender" id="feMale">Female
             <input type="radio" name="gender" id="other" >Other
            <br><br>
            
           <button type="button" value="submit" id="submit" onclick="clickevent()">SUBMIT</button>
        </form>
    </div>
    <script>
        function clickevent() {
            document.write("Applied Successfully!!");
        }

    </script>
</body>

</html>
